        // Column resizing functionality
        let isResizing = false;
        let currentResizeColumn = null;
        let startX = 0;
        let startWidth = 0;

        function startResize(event, columnIndex) {
            event.preventDefault();
            isResizing = true;
            currentResizeColumn = columnIndex;
            startX = event.clientX;

            // Get the table and find the column
            const table = document.querySelector('.console-table');
            const headers = table.querySelectorAll('th');
            const targetHeader = headers[columnIndex];
            startWidth = targetHeader.offsetWidth;

            // Add visual feedback
            document.body.style.cursor = 'col-resize';
            targetHeader.style.opacity = '0.7';

            // Add event listeners for mousemove and mouseup
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('mouseup', stopResize);
        }

        function handleResize(event) {
            if (!isResizing) return;

            const deltaX = event.clientX - startX;
            const newWidth = Math.max(50, startWidth + deltaX); // Minimum width of 50px

            // Update the column width
            const table = document.querySelector('.console-table');
            const headers = table.querySelectorAll('th');
            const targetHeader = headers[currentResizeColumn];

            // Apply the new width to both header and corresponding cells
            targetHeader.style.width = newWidth + 'px';
            targetHeader.style.minWidth = newWidth + 'px';
            targetHeader.style.maxWidth = newWidth + 'px';

            // Update all cells in this column
            const rows = table.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                if (cells[currentResizeColumn]) {
                    cells[currentResizeColumn].style.width = newWidth + 'px';
                    cells[currentResizeColumn].style.minWidth = newWidth + 'px';
                    cells[currentResizeColumn].style.maxWidth = newWidth + 'px';
                }
            });
        }

        function stopResize() {
            if (isResizing) {
                isResizing = false;
                document.body.style.cursor = '';

                // Remove visual feedback
                const table = document.querySelector('.console-table');
                const headers = table.querySelectorAll('th');
                if (headers[currentResizeColumn]) {
                    headers[currentResizeColumn].style.opacity = '';
                }

                currentResizeColumn = null;

                // Remove event listeners
                document.removeEventListener('mousemove', handleResize);
                document.removeEventListener('mouseup', stopResize);
            }
        }

        // Page size management
        function changePageSize(newSize) {
            currentConsoleData.pageSize = newSize;
            currentConsoleData.currentPage = 0; // Reset to first page

            // Update button states
            document.querySelectorAll('.btn-page-size').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.size) === newSize) {
                    btn.classList.add('active');
                }
            });

            // Update current page documents with new page size (instant)
            updateCurrentPageDocuments();

            // Re-render with new page size
            renderConsoleTable();
        }

        // Search and Filter UI Functions
        let searchDebounceTimer = null;

        function initializeSearchListeners() {
            const searchInput = document.getElementById('globalSearch');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    debouncedGlobalSearch(this.value);
                });
            }
        }

        function debouncedGlobalSearch(searchTerm) {
            // Clear previous timer
            if (searchDebounceTimer) {
                clearTimeout(searchDebounceTimer);
            }

            // Set new timer for 300ms delay
            searchDebounceTimer = setTimeout(() => {
                handleGlobalSearch(searchTerm);
            }, 300);
        }

        function handleGlobalSearch(searchTerm) {
            currentConsoleData.globalSearchTerm = searchTerm;
            currentConsoleData.currentPage = 0; // Reset to first page

            // Update search UI
            const clearBtn = document.getElementById('searchClearBtn');
            const indicator = document.getElementById('searchResultsIndicator');

            if (searchTerm.trim()) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
            }

            // Apply filters and search
            applyFiltersAndSearch();

            // Apply current sorting if any
            if (currentConsoleData.sortColumn) {
                applySortToFilteredDocuments();
            }

            // Update pagination
            updateCurrentPageDocuments();

            // Update search results indicator
            if (searchTerm.trim() && currentConsoleData.filteredDocuments.length !== currentConsoleData.allDocuments.length) {
                indicator.textContent = `${currentConsoleData.filteredDocuments.length} found`;
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }

            // Re-render
            renderConsoleTable();
        }

        function clearGlobalSearch() {
            const searchInput = document.getElementById('globalSearch');
            searchInput.value = '';
            handleGlobalSearch('');
        }

        function toggleAdvancedFilters() {
            const filtersPanel = document.getElementById('advancedFilters');
            const toggleBtn = document.getElementById('advancedFilterToggle');

            currentConsoleData.showAdvancedFilters = !currentConsoleData.showAdvancedFilters;

            if (currentConsoleData.showAdvancedFilters) {
                filtersPanel.style.display = 'block';
                toggleBtn.classList.add('active');
                toggleBtn.textContent = '🔧 Hide Filters';

                // Generate dynamic filters when first opened
                generateDynamicFilters();
            } else {
                filtersPanel.style.display = 'none';
                toggleBtn.classList.remove('active');
                toggleBtn.textContent = '🔧 Advanced Filters';
            }
        }

        function clearAllFilters() {
            currentConsoleData.activeFilters = {};
            currentConsoleData.globalSearchTerm = '';
            currentConsoleData.currentPage = 0;

            // Clear UI
            document.getElementById('globalSearch').value = '';
            document.getElementById('searchClearBtn').style.display = 'none';
            document.getElementById('searchResultsIndicator').style.display = 'none';

            // Refresh data
            applyFiltersAndSearch();
            updateCurrentPageDocuments();
            renderConsoleTable();
            updateActiveFilterChips();
        }

        function generateDynamicFilters() {
            const filtersGrid = document.getElementById('filtersGrid');
            if (!filtersGrid) return;

            // Ensure we have documents loaded
            if (!currentConsoleData.allDocuments || currentConsoleData.allDocuments.length === 0) {
                console.log('No documents available for filter generation');
                filtersGrid.innerHTML = '<div class="filter-item"><p>Loading filters...</p></div>';
                return;
            }

            // Analyze metadata fields from all documents to create intelligent filters
            const fieldAnalysis = analyzeMetadataFields();

            let filtersHTML = '';

            // Always include Document ID filter
            filtersHTML += createFieldFilter('id', 'Document ID', 'text');

            // Create filters for each metadata field
            for (const [fieldName, analysis] of Object.entries(fieldAnalysis)) {
                filtersHTML += createFieldFilter(fieldName, fieldName, analysis.type, analysis);
            }

            filtersGrid.innerHTML = filtersHTML;
            console.log(`Generated ${Object.keys(fieldAnalysis).length + 1} filters`);
        }

        function analyzeMetadataFields() {
            const fieldAnalysis = {};

            // Analyze each metadata field across all documents
            currentConsoleData.allDocuments.forEach(doc => {
                if (!doc.metadata) return;

                for (const [key, value] of Object.entries(doc.metadata)) {
                    if (!fieldAnalysis[key]) {
                        fieldAnalysis[key] = {
                            type: 'text',
                            values: new Set(),
                            isNumeric: true,
                            isDate: true,
                            sampleCount: 0
                        };
                    }

                    const analysis = fieldAnalysis[key];
                    analysis.sampleCount++;
                    analysis.values.add(value);

                    // Type detection
                    if (value != null) {
                        // Check if numeric
                        if (analysis.isNumeric && (typeof value !== 'number' && isNaN(parseFloat(value)))) {
                            analysis.isNumeric = false;
                        }

                        // Check if date
                        if (analysis.isDate) {
                            const dateTest = new Date(value);
                            if (isNaN(dateTest.getTime()) || typeof value === 'number') {
                                analysis.isDate = false;
                            }
                        }
                    }
                }
            });

            // Determine final types
            for (const [key, analysis] of Object.entries(fieldAnalysis)) {
                if (analysis.isNumeric) {
                    analysis.type = 'number';
                } else if (analysis.isDate) {
                    analysis.type = 'date';
                } else if (analysis.values.size <= 10 && analysis.sampleCount > 5) {
                    analysis.type = 'select'; // Categorical with few unique values
                } else {
                    analysis.type = 'text';
                }
            }

            return fieldAnalysis;
        }

        function createFieldFilter(fieldName, displayName, type, analysis = null) {
            const filterId = `filter_${fieldName.replace(/[^a-zA-Z0-9]/g, '_')}`;

            let inputHTML = '';
            let operatorHTML = '';

            switch (type) {
                case 'text':
                    operatorHTML = `
                        <select class="filter-input" id="${filterId}_operator" style="margin-bottom: 5px;">
                            <option value="contains">Contains</option>
                            <option value="equals">Equals</option>
                            <option value="starts_with">Starts with</option>
                            <option value="ends_with">Ends with</option>
                        </select>
                    `;
                    inputHTML = `<input type="text" class="filter-input" id="${filterId}" placeholder="Enter text...">`;
                    break;

                case 'number':
                    operatorHTML = `
                        <select class="filter-input" id="${filterId}_operator" style="margin-bottom: 5px;">
                            <option value="equals">Equals</option>
                            <option value="greater">Greater than</option>
                            <option value="less">Less than</option>
                            <option value="greater_equal">Greater or equal</option>
                            <option value="less_equal">Less or equal</option>
                        </select>
                    `;
                    inputHTML = `<input type="number" class="filter-input" id="${filterId}" placeholder="Enter number...">`;
                    break;

                case 'date':
                    operatorHTML = `
                        <select class="filter-input" id="${filterId}_operator" style="margin-bottom: 5px;">
                            <option value="equals">On date</option>
                            <option value="after">After</option>
                            <option value="before">Before</option>
                        </select>
                    `;
                    inputHTML = `<input type="date" class="filter-input" id="${filterId}">`;
                    break;

                case 'select':
                    const options = Array.from(analysis.values).sort().map(value =>
                        `<option value="${value}">${value}</option>`
                    ).join('');
                    inputHTML = `
                        <select class="filter-input" id="${filterId}">
                            <option value="">All values</option>
                            ${options}
                        </select>
                    `;
                    break;
            }

            return `
                <div class="filter-item" data-field="${fieldName}">
                    <label for="${filterId}">${displayName}</label>
                    ${operatorHTML}
                    ${inputHTML}
                    <button onclick="applyFieldFilter('${fieldName}')" class="btn btn-secondary btn-small" style="margin-top: 5px; width: 100%;">Apply</button>
                </div>
            `;
        }

        function applyFieldFilter(fieldName) {
            const filterId = `filter_${fieldName.replace(/[^a-zA-Z0-9]/g, '_')}`;
            const input = document.getElementById(filterId);
            const operatorSelect = document.getElementById(`${filterId}_operator`);

            if (!input || !input.value.trim()) {
                // Remove filter if empty
                delete currentConsoleData.activeFilters[fieldName];
            } else {
                // Determine filter type and operator
                let type = 'text';
                let operator = 'contains';

                if (input.type === 'number') {
                    type = 'number';
                    operator = operatorSelect ? operatorSelect.value : 'equals';
                } else if (input.type === 'date') {
                    type = 'date';
                    operator = operatorSelect ? operatorSelect.value : 'equals';
                } else if (input.tagName === 'SELECT') {
                    type = 'text';
                    operator = 'equals';
                } else {
                    operator = operatorSelect ? operatorSelect.value : 'contains';
                }

                currentConsoleData.activeFilters[fieldName] = {
                    type: type,
                    operator: operator,
                    value: input.value
                };
            }

            // Reset to first page and apply filters
            currentConsoleData.currentPage = 0;
            applyFiltersAndSearch();

            if (currentConsoleData.sortColumn) {
                applySortToFilteredDocuments();
            }

            updateCurrentPageDocuments();
            renderConsoleTable();
            updateActiveFilterChips();
        }

        function updateActiveFilterChips() {
            const activeFiltersContainer = document.getElementById('activeFilters');
            if (!activeFiltersContainer) return;

            const filters = currentConsoleData.activeFilters;
            let chipsHTML = '';

            for (const [fieldName, filter] of Object.entries(filters)) {
                const displayName = fieldName === 'id' ? 'Document ID' : fieldName;
                const operatorText = getOperatorDisplayText(filter.operator);
                chipsHTML += `
                    <div class="filter-chip">
                        <span>${displayName} ${operatorText} "${filter.value}"</span>
                        <button class="filter-chip-remove" onclick="removeFilter('${fieldName}')">×</button>
                    </div>
                `;
            }

            activeFiltersContainer.innerHTML = chipsHTML;
        }

        function getOperatorDisplayText(operator) {
            const operatorMap = {
                'contains': 'contains',
                'equals': '=',
                'starts_with': 'starts with',
                'ends_with': 'ends with',
                'greater': '>',
                'less': '<',
                'greater_equal': '>=',
                'less_equal': '<=',
                'after': 'after',
                'before': 'before'
            };
            return operatorMap[operator] || operator;
        }

        function removeFilter(fieldName) {
            delete currentConsoleData.activeFilters[fieldName];

            // Clear the input field
            const filterId = `filter_${fieldName.replace(/[^a-zA-Z0-9]/g, '_')}`;
            const input = document.getElementById(filterId);
            if (input) {
                input.value = '';
            }

            // Apply filters and refresh
            currentConsoleData.currentPage = 0;
            applyFiltersAndSearch();

            if (currentConsoleData.sortColumn) {
                applySortToFilteredDocuments();
            }

            updateCurrentPageDocuments();
            renderConsoleTable();
            updateActiveFilterChips();
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.doc-checkbox');

            checkboxes.forEach(cb => cb.checked = selectAll.checked);
            updateBulkActions();
        }

        function updateBulkActions() {
            const selectedBoxes = document.querySelectorAll('.doc-checkbox:checked');
            const bulkDeleteBtn = document.getElementById('bulkDeleteBtn');

            if (bulkDeleteBtn) {
                bulkDeleteBtn.disabled = selectedBoxes.length === 0;
                if (selectedBoxes.length > 0) {
                    bulkDeleteBtn.textContent = `Delete Selected (${selectedBoxes.length})`;
                } else {
                    bulkDeleteBtn.textContent = 'Delete Selected';
                }
            }
        }

        async function refreshConsole() {
            try {
                await fetchConsoleDocuments();
                renderConsoleTable();
            } catch (error) {
                console.error('Failed to refresh console:', error);
                showErrorModal('Refresh Failed', `Failed to refresh console: ${error.message}`);
            }
        }

        function showDocumentDetails(docId, index) {
            const doc = currentConsoleData.documents[index];
            if (!doc) return;

            const modalContent = `
                <div class="modal-overlay" onclick="closeModal()">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <h3>📄 Document Details</h3>
                            <button onclick="closeModal()" class="close-btn">✕</button>
                        </div>
                        <div class="modal-body">
                            <div class="document-details">
                                <div class="detail-section">
                                    <strong>ID:</strong>
                                    <code>${doc.id}</code>
                                </div>
                                <div class="detail-section">
                                    <strong>Namespace:</strong>
                                    <code>${NamespaceUtils.display(currentConsoleData.namespace)}</code>
                                </div>
                                <div class="detail-section">
                                    <strong>Metadata:</strong>
                                    <pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(doc.metadata || {}, null, 2)}</pre>
                                </div>
                            </div>
                            <div class="modal-actions">
                                <button onclick="closeModal()" class="modal-btn modal-btn-cancel">Close</button>
                                <button onclick="closeModal(); deleteConsoleDocument('${doc.id}')" class="modal-btn" style="background: #dc3545; color: white;">
                                    Delete Document
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalContent);
        }

        async function deleteConsoleDocument(docId) {
            showDeleteConfirmationModal(
                'Delete Document',
                `Are you sure you want to delete document "${docId}"?`,
                'This action cannot be undone.',
                () => executeDeleteConsoleDocument(docId)
            );
        }

        async function executeDeleteConsoleDocument(docId) {

            try {
                const response = await fetch(`${API_URL}/indexes/${selectedIndex}/documents/${docId}?namespace=${encodeURIComponent(currentConsoleData.namespace)}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to delete document');
                }

                // Remove from current data and refresh table
                currentConsoleData.documents = currentConsoleData.documents.filter(doc => doc.id !== docId);
                renderConsoleTable();

            } catch (error) {
                console.error('Failed to delete document:', error);
                showErrorModal('Delete Failed', `Failed to delete document: ${error.message}`);
            }
        }

        async function bulkDeleteSelected() {
            const selectedBoxes = document.querySelectorAll('.doc-checkbox:checked');
            const selectedIds = Array.from(selectedBoxes).map(cb => cb.value);

            if (selectedIds.length === 0) return;

            showDeleteConfirmationModal(
                'Bulk Delete Documents',
                `Are you sure you want to delete ${selectedIds.length} selected documents?`,
                'This action cannot be undone.',
                () => executeBulkDelete(selectedIds)
            );
        }

        async function executeBulkDelete(selectedIds) {

            try {
                showLoadingOverlay('🗑️ Deleting Documents', `Removing ${selectedIds.length} documents...`);

                const response = await fetch(`${API_URL}/indexes/${selectedIndex}/documents/delete-many`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ids: selectedIds,
                        namespace: currentConsoleData.namespace
                    })
                });

                const result = await response.json();
                hideLoadingOverlay();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to delete documents');
                }

                // Remove deleted documents and refresh
                currentConsoleData.documents = currentConsoleData.documents.filter(doc => !selectedIds.includes(doc.id));
                renderConsoleTable();

            } catch (error) {
                hideLoadingOverlay();
                console.error('Failed to delete documents:', error);
                showErrorModal('Bulk Delete Failed', `Failed to delete documents: ${error.message}`);
            }
        }

        // Add event listeners for checkbox changes
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('doc-checkbox')) {
                updateBulkActions();
            }
        });

        // Loading overlay functions
        function showLoadingOverlay(title, subtitle) {
            const loadingHtml = `
                <div class="loading-overlay" id="loading-overlay">
                    <div class="loading-content">
                        <div class="spinner"></div>
                        <div class="loading-text">${title}</div>
                        <div class="loading-subtext">${subtitle}</div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', loadingHtml);

            // Disable all action buttons to prevent double-clicks
            const actionButtons = document.querySelectorAll('.action-btn');
            actionButtons.forEach(btn => btn.disabled = true);
        }

        function hideLoadingOverlay() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.remove();
            }

            // Re-enable all action buttons
            const actionButtons = document.querySelectorAll('.action-btn');
            actionButtons.forEach(btn => btn.disabled = false);
        }

        // Back to Index function - loads the main index view
        function loadIndexData(namespace = '') {
            const currentIndex = document.getElementById('index-dropdown').value;
            if (currentIndex) {
                selectIndex(currentIndex);
                // If a namespace was provided, load documents from that namespace
                if (namespace) {
                    loadDocumentsFromNamespace(currentIndex, namespace);
                }
            } else {
                // If no index selected, just clear the container and show the selection
                document.getElementById('documents-container').innerHTML = '';
                document.getElementById('documents-section').style.display = 'block';
            }
        }
    </script>
