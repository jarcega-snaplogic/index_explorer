<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinecone Index Manager - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .redirect-message {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h2>ðŸ¦‰ Pinecone Index Manager</h2>
        <p>Redirecting to application...</p>
        <p id="redirect-link">If you are not redirected automatically, <a href="./simple-frontend.html">click here</a>.</p>
    </div>
    <script>
        // Smart redirect that works in any deployment path
        // Get current directory path and append simple-frontend.html
        let currentPath = window.location.pathname;

        // Remove index.html if present
        if (currentPath.endsWith('index.html')) {
            currentPath = currentPath.substring(0, currentPath.lastIndexOf('/'));
        }

        // Ensure trailing slash
        if (!currentPath.endsWith('/')) {
            currentPath += '/';
        }

        // Build target URL
        const targetUrl = window.location.origin + currentPath + 'simple-frontend.html';

        // Update the manual link
        document.getElementById('redirect-link').innerHTML =
            `If you are not redirected automatically, <a href="${targetUrl}">click here</a>.`;

        // Perform redirect
        console.log('Redirecting to:', targetUrl);
        window.location.href = targetUrl;
    </script>
</body>
</html>
